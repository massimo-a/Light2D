<html>
	<style>
		canvas {
			float: right;
		}
		button, input {
			width: 150px;
			display: block;
			padding: 5px;
			margin: 5px;
		}
	</style>
	<canvas id="c" width="600" height="600"></canvas>
	<button id="light-visible">Toggle Light</button>
	<button id="walls-visible">Toggle Walls</button>
	<button id="walls-reset">Reset Walls</button>
	<input id="light-intensity" placeholder="light intensity" type="number" value="100"/>
	<button class="jscolor {valueElement:'chosen-value', onFineChange:'setLightColor(this)'}">Pick light color</button>
	<button class="jscolor {valueElement:'chosen-value', onFineChange:'setWallColor(this)'}">Pick wall color</button>
	<script src="btnEvents.js"></script>
	<script src="vector.js"></script>
	<script src="jscolor.js"></script>
	<script src="main.js"></script>
</html>
